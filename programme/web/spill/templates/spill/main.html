		<!-- Worthy core CSS file -->
		<link href="{% static "kalendarium/css/style.css" %}" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		</head>
<body>
<div id="inside">
</div>
<script>
var itheo = 1;
var orurl = 1;
var wHeight;

function resizeContent(itheo,orurl){
      itheo.postMessage("set container to 0px",orurl);
      wHeight = $(document).height();
     itheo.postMessage(wHeight,orurl); // vérifier que ce soit chargé
};
function loadDoc(page) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("inside").innerHTML = this.responseText;
      resizeContent(itheo,orurl);
    }
  };
  xhttp.open("GET", page, true);
  xhttp.send();
};

var start_page = "{{ page }}";
if (start_page == "day") { // date set to locale
var today = new Date;
var d = today.getDate();
var m = today.getMonth() + 1;
var y = today.getFullYear();
start_page = "day?date_seule_day=" + d + "&date_seule_month=" + m + "&date_seule_year=" + y;
}
loadDoc(start_page);


window.addEventListener("message", function(event){
    if (event.data == "God sees you") {
    itheo = event.source;
    orurl = event.origin;
    resizeContent(itheo,orurl);
    }
}, false);

</script>
</body>
</html>
