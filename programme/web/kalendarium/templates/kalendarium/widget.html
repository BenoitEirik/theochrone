{% extends "base.html" %}{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container" data-animation-effect="fadeIn">
    <div class="space"></div>
    <h1 id="main" class="title text-center">Widget <span>principal</span></h1>
    <div class="row">
        <div class="col-md-8">
            <h3>Code à copier/coller</h3>
            <textarea class="form-control" rows="3" id="message" placeholder="Message" name="message" required>{{ widgets.widget_day }}</textarea>
        </div>
        <div class="col-md-4">
            <h3>Exemple</h3>
            {{ widgets.widget_day | safe }}
        </div>
    </div>
    <div class="space"></div>
    <h1 id="mobile" class="title text-center">Widget <span>pour mobile</span></h1>
    <div class="row">
        <div class="col-md-8">
        <h3>Code à copier/coller</h3>
        <textarea class="form-control" rows="3" id="message" placeholder="Message" name="message" required>{{ widgets.widget_day_mobile }}</textarea>
        </div>
        <div class="col-md-4">
        <h3>Exemple</h3>
        {{ widgets.widget_day_mobile | safe }}
        </div>
    </div>
</div>
    
{% endblock %}
